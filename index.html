<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UNIX / MacOS tips</title>
  <style>
	  article {
		  display: inline-block;
		  margin: 1em;
		  padding: 1em;
		  background: lightgrey;
      			border-radius: 1em;
	  }
  </style>
</head>
<body>
  
  <h1>UNIX / MacOS</h1>

  <article>
  <h2>Count files recursively, ignore hidden (dot files)</h2>
  <p>
    find . -type f -and \( -not -name ".*" \) | wc -l
  </p>
  </article>

  <article>
    <h2>Move files in direct subdirectories here</h2>
    <p>
      for f in *; do cd "$f"; mv * ..; cd ..; done
    </p>
  </article>

  <article>
    <h2>Unzip all files here</h2>
    <p>
      for f in *.zip; do unzip "$f"; done
    </p>
  </article>

<footer>###</footer>
  
</body>
</html>
